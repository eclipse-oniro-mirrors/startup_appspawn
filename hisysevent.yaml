domain: APPSPAWN

SPAWN_CHILD_PROCESS_FAIL:
  __BASE: {type: FAULT, level: CRITICAL, desc: Spawn Child Process Fail}
  PROCESS_NAME: {type: STRING, desc: Process Name}
